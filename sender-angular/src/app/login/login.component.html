
<br>
<div *ngIf="!user" class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Log In</h3>
        </div>
                    
        <div class="panel-body">
          <form class="login">
          <fieldset>
            <div class="form-group">
              <label for="emailInput"> Account EMAIL </label>
              <input  type='text' name="loginEmailInput" [(ngModel)]="loginInfo.loginEmailInput"  id="emailInput" class="form-control" placeholder="email"autofocus>
             </div>
             <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" [(ngModel)]= "logininfo.password" id="password" class="form-control" placeholder="password">
              </div>
                                
               <!-- Change this to a button or input when using this as a form -->
              <button (click)="login()" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
          </form>
            <h4>  Don't have an account?<a href="/signup" class="btn btn-lg btn-primary btn-block">Sign Up </a></h4>

        </div>
    </div>
   </div>
  </div>
</div>
